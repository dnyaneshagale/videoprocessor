spring.application.name=vidprocessor

# Server (Cloud Run sets PORT env var automatically)
server.port=${PORT:8080}
server.tomcat.max-http-form-post-size=2MB
server.error.include-message=never
server.error.include-stacktrace=never

# Cloudflare R2 (REQUIRED — set via environment variables)
cloudflare.r2.access-key=${CLOUDFLARE_R2_ACCESS_KEY}
cloudflare.r2.secret-key=${CLOUDFLARE_R2_SECRET_KEY}
cloudflare.r2.endpoint=${CLOUDFLARE_R2_ENDPOINT}
cloudflare.r2.bucket=${CLOUDFLARE_R2_BUCKET}

# API Key (REQUIRED — set via environment variable)
api.key=${API_KEY}

# Async Processing (0 = auto-detect from CPU cores)
video.processing.max-concurrent-tasks=0

# Rate Limiting (requests per minute per IP)
rate.limit.requests-per-minute=30

# FFmpeg (leave empty to use system PATH)
ffmpeg.path=${FFMPEG_PATH:}
ffprobe.path=${FFPROBE_PATH:}

# Logging
logging.level.com.vidprocessor=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN